<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Expandings Cards - Dogs</title>
  </head>
  <body>
    <div class="container">
      <figure>
        <img
          id="img"
          class="active"
          src="https://images.unsplash.com/photo-1552053831-71594a27632d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8ZG9nfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
          alt="dog with rose"
        />
        <figcaption class="active">Dog With Rose</figcaption>
      </figure>
      <figure>
        <img
          id="img"
          src="https://images.unsplash.com/photo-1543466835-00a7907e9de1?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8ZG9nfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
          alt="smiling beagle"
        />
        <figcaption>Smiling Beagle</figcaption>
      </figure>
      <figure>
        <img
          id="img"
          src="https://images.unsplash.com/photo-1586671267731-da2cf3ceeb80?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OHx8ZG9nfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
          alt="sitting labrador puppy"
        />
        <figcaption>Sitting labrador Puppy</figcaption>
      </figure>

      <figure>
        <img
          id="img"
          src="https://plus.unsplash.com/premium_photo-1668208363137-a4b550d42503?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTl8fGRvZ3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60"
          alt="Siberian Husky"
        />
        <figcaption>Siberian Husky</figcaption>
      </figure>

      <figure>
        <img
          id="img"
          src="https://images.unsplash.com/photo-1510771463146-e89e6e86560e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MjJ8fGRvZ3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60"
          alt="Golden with flower"
        />
        <figcaption>Golden With Flower</figcaption>
      </figure>
    </div>
    <script src="app.js"></script>
  </body>
</html>
